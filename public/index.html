<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Stock Viewer</title>
    <link rel="stylesheet" type="text/css" href="style.css">
</head>

<body>
    <div class="page">
        <header class="site-header">
            <div class="brand">
                <h1 class="logo">Stock Viewer</h1>
            </div>
            <p class="subtitle">Search for stocks</p>
        </header>

        <div class="controls">
            <div class="search-row">
                <input type="text" id="ticker" placeholder="Enter ticker symbol...">
                <button id="search-button">Search</button>
            </div>
            <p class="message" id="message"></p>
        </div>

        <div class="results" id="results">
            <div class="card company-card">
                <div class="company-head">
                    <h2 class="company-name" id="company-name"></h2>
                    <div class="price-wrap">
                        <p class="price" id="price"></p>
                    </div>
                </div>
                <p class="company-desc" id="description"></p>
            </div>

            <div class="grid">
                <div class="card news-card">
                    <h3 class="card-title">Recent News</h3>
                    <ul class="news-list" id="news-list"></ul>
                </div>
                <div class="card ai-card">
                    <h3 class="card-title">AI News Summary</h3>
                    <p class="ai-summary" id="ai-summary"></p>
                </div>
            </div>
        </div>
    </div>
    <script src="/search.js"></script>
</body>

</html>
